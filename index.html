<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spots is a social media app where users can share, like, and manage photos effortlessly." />
    <meta name="author" content="Moises Duarte" />
    <meta name="keywords"
        content="social media, photo sharing, interactive app, user profiles, like photos, upload images, Spots app" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>SPOTS</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/icons/logo.svg" alt="spot logo" class="header_logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/spots-avatar-and-card-images/avatar.jpg" alt="avatar" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./images/icons/pen-icon.svg" alt="pencil icon">Edit Profile
                    </button>
                </div>

                <button type="button" class="profile__add-btn">
                    <img src="./images/icons/plus-white-icon.svg" alt="">New Post</button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">A very long bridge, over the forest...</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">2025&copySpots</p>
        </footer>
    </div>
</body>

</html>
