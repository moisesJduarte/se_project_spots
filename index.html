<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spots is a social media app where users can share, like, and manage photos effortlessly." />
    <meta name="author" content="Moises Duarte" />
    <meta name="keywords"
        content="social media, photo sharing, interactive app, user profiles, like photos, upload images, Spots app" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Document</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/icons/logo.svg" alt="spot logo" class="header_logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/spots-avatar-and-card-images/avatar.jpg" alt="avatar" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button class="profile__edit-btn">
                        <img src="./images/icons/pen-icon.svg" alt="pencil icon">Edit Profile
                    </button>
                </div>

                <button class="profile__add-btn">
                    <img src="./images/icons/plus-white-icon.svg" alt="">New Post</button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                            alt="val thorens" class="card__image">
                        <div class="card__content"></div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
