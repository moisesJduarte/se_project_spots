<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spots is a social media app where users can share, like, and manage photos effortlessly." />
    <meta name="author" content="Moises Duarte" />
    <meta name="keywords"
        content="social media, photo sharing, interactive app, user profiles, like photos, upload images, Spots app" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>SPOTS</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="./images/icons/logo.svg" alt="spot logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/spots-avatar-and-card-images/avatar.jpg" alt="avatar" class="profile__avatar">
                <div class="profile__column">
                    <h1 class="profile__name">Bessie Coleman</h1>
                    <p class="profile__description">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./images/icons/pen-icon.svg" alt="pencil icon">Edit Profile
                    </button>
                </div>

                <button type="button" class="profile__add-btn">
                    <img src="./images/icons/plus-white-icon.svg" alt="">New Post</button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <article>
                                <button type="button" class="card__delete-btn" aria-label="Delete this card"></button>
                                <img src="" alt="" class="card__image">
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button type="button" class="card__like-btn" aria-label="Like this card"></button>

                                </div>
                            </article>

                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__copyright">2025&copy;Spots</p>
        </footer>

        <!-- Edit profile modal -->
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form id="edit-profile-form" name="edit-profile-form" class="modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name"
                            required>
                    </label>
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input id="profile-description-input" type="text" class="modal__input"
                            placeholder="Describe yourself" required>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>

        <!-- New Post modal -->
        <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">New Post</h2>
                <form id="new-post-form" name="new-post-form" class="modal__form">
                    <label for="card-title-input" class="modal__label">
                        Title
                        <input id="card-title-input" type="text" class="modal__input" placeholder="Post title" required>
                    </label>
                    <label for="card-image-input" class="modal__label">
                        Image link
                        <input id="card-image-input" type="url" class="modal__input"
                            placeholder="Place a link to the picture" required>
                    </label>
                    <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
        </div>

        <script defer src="./scripts/index.js"></script>
</body>

</html>
